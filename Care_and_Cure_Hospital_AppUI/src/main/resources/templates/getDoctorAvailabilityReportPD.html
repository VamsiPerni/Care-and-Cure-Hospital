<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Availability Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-family: 'Poppins', serif;
            font-size: 32px;
            color: #000; /* Light blue heading */
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff; /* Light blue header */
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Error Styling */
        .error {
            color: #ff4d4d; /* Red for errors */
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            background: linear-gradient(135deg, #1e90ff, #00bfff); /* Light blue gradient */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 20px auto;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(30, 144, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            .btn {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Availability Report</h2>

        <div th:if="${doctors}">
            <table>
                <thead>
                    <tr>
                        <th>Doctor ID</th>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Contact</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doctor : ${doctors}">
                        <td th:text="${doctor.doctorId}"></td>
                        <td th:text="${doctor.doctorName.firstName} + ' ' + ${doctor.doctorName.lastName}"></td>
                        <td th:text="${doctor.specialization}"></td>
                        <td th:text="${doctor.contactNumber}"></td>
                        <td th:text="${doctor.emailId}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <a href="/ui/patients/patientDashboard" class="btn">Home</a>
    </div>
</body>
</html>
