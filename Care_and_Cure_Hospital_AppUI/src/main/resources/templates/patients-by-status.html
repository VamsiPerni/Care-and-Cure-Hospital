<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients by Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #007bff, #0056b3);
            padding: 15px;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 80%;
        }

        .card {
            background: #e6f0ff;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 10px;
            text-align: left;
        }

        table {
            margin-top: 20px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Patients by Status</h2>
    </div>
    <div class="container">
        <div class="card">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="patient : ${patients}">
                        <td th:text="${patient.patientId}"></td>
                        <td th:text="${patient.patientName}"></td>
                        <td th:text="${patient.contactNumber}"></td>
                        <td th:text="${patient.emailId}"></td>
                        <td th:text="${patient.status ? 'Active' : 'Inactive'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/ui/patients/}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
