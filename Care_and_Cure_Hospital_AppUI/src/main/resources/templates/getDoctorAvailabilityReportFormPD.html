<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Availability Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .container {
            width: 40%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-family: 'Poppins', serif;
            font-size: 32px;
            color: #000; /* Light blue heading */
            margin-bottom: 20px;
        }

        /* Form Group Styling */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #000; /* Light blue label */
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #007bff; /* Light blue focus */
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.3);
            outline: none;
        }

        /* Button Styling */
        .btn {
            background: linear-gradient(135deg, #1e90ff, #00bfff); /* Light blue gradient */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(30, 144, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 60%;
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 80%;
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Availability Report</h2>
        <form th:action="@{/getDoctorAvailabilityReportPD}" method="get">
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" class="btn">Generate Report</button>
        </form>
    </div>
</body>
</html>
