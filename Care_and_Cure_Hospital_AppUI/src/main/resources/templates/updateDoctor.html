<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Doctor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .container {
            width: 50%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-family: 'Poppins', serif;
            font-size: 32px;
            color: #000; /* Light blue heading */
            margin-bottom: 20px;
        }

        /* Form Group Styling */
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            flex: 1;
            font-weight: 500;
            color: #000; /* Light blue label */
            margin-right: 10px;
        }

        input, select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #007bff; /* Light blue focus */
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.3);
            outline: none;
        }

        /* Button Styling */
        .btn {
            background: linear-gradient(135deg, #1e90ff, #00bfff); /* Light blue gradient */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(30, 144, 255, 0.3);
        }
		
		.remove-slot {
		    background: none;
		    border: none;
		    color: red;
		    font-size: 12px;
		    cursor: pointer;
		    margin-left: 1px;
		}

		.remove-slot:hover {
		    color: darkred;
		}

        /* Error Message Styling */
        .error {
            color: #ff4d4d; /* Red for errors */
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .message {
			color: green;
			font-size: 14px;
			margin-top: 10px;
			text-align: center;
		}
		.add-slot-link {
		    color: #007bff;
		    cursor: pointer;
		    font-weight: bold;
		    text-decoration: none;
		    display: block;
		    margin-top: 10px;
			margin-left: 10px;
		}
        /* Home Link Styling */
        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff; /* Light blue link */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .hoem-link:hover {
            color: #007bff; /* Lighter blue on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            label {
                margin-bottom: 5px;
            }

            input, select {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            .btn {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Doctor Details</h2>
        <form th:action="@{/updateDoctor}" method="post">
            <input type="hidden" name="doctorId" th:value="${doctor.doctorId}">
            <input type="hidden" name="_method" value="PUT"> 

            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="doctorName.firstName" th:value="${doctor.doctorName.firstName}" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="doctorName.lastName" th:value="${doctor.doctorName.lastName}" required>
            </div>
            <div class="form-group">
                <label>Specialization:</label>
                <input type="text" name="specialization" th:value="${doctor.specialization}" required>
            </div>
            <div class="form-group">
                <label>Qualification:</label>
                <input type="text" name="qualification" th:value="${doctor.qualification}" required>
            </div>
            <div class="form-group">
                <label>Contact Number:</label>
                <input type="text" name="contactNumber" th:value="${doctor.contactNumber}" required>
            </div>
            <div class="form-group">
                <label>Email ID:</label>
                <input type="email" name="emailId" th:value="${doctor.emailId}" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option th:value="'MALE'" th:selected="${doctor.gender == 'MALE'}">Male</option>
                    <option th:value="'FEMALE'" th:selected="${doctor.gender == 'FEMALE'}">Female</option>
                    <option th:value="'OTHER'" th:selected="${doctor.gender == 'OTHER'}">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="location" th:value="${doctor.location}" required>
            </div>
            <div class="form-group">
                <label>Consultation Fee:</label>
                <input type="number" name="consultationFees" th:value="${doctor.consultationFees}" required>
            </div>
            <div class="form-group">
                <label>Date of Joining:</label>
                <input type="date" name="dateOfJoining" th:value="${doctor.dateOfJoining}" required>
            </div>
            <div class="form-group">
                <label>Is Surgeon:</label>
                <select name="isSurgeon" required>
                    <option th:value="true" th:selected="${doctor.isSurgeon}">Yes</option>
                    <option th:value="false" th:selected="${!doctor.isSurgeon}">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Years of Experience:</label>
                <input type="number" name="yearsOfExperience" th:value="${doctor.yearsOfExperience}" required>
            </div>
			<div class="form-group">
			    <label>Available Slots:</label>
			    <div id="slot-container">
			        <div th:each="slot, iterStat : ${doctor.availableSlots}" class="slot-group">
			            <input type="datetime-local" name="availableSlots" th:value="${slot}" required>
			            <button type="button" class="remove-slot" th:if="${iterStat.index > 0}" onclick="removeSlot(this)">x</button>
			        </div>
			    </div>
			    <a id="add-slot" class="add-slot-link">Add Slot</a>
			</div>
            <div class="form-group">
                <label>Status:</label>
                <select name="status">
                    <option th:value="true" th:selected="${doctor.status}">Active</option>
                    <option th:value="false" th:selected="${!doctor.status}">Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn">Update</button>
        </form>
		<div th:if="${message}" class="message">
		    <p th:text="${message}"></p>
		</div>
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>
        <a href="/docHome" class="home-link">Home</a>
    </div>
	<script>
	    document.getElementById("add-slot").addEventListener("click", function() {
	        let container = document.getElementById("slot-container");
	        let newSlot = document.createElement("div");
	        newSlot.classList.add("slot-group");
	        newSlot.innerHTML = `
	            <input type="datetime-local" name="availableSlots" required>
	            <button type="button" class="remove-slot" onclick="removeSlot(this)">x</button>
	        `;
	        container.appendChild(newSlot);
	    });

	    function removeSlot(button) {
	        button.parentElement.remove();
	    }
	</script>
</body>
</html>
