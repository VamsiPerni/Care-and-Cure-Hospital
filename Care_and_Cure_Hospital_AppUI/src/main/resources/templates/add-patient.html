<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: #e6f0ff;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        .card h2 {
            font-size: 24px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 10px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Add New Patient</h2>
        <form th:action="@{/ui/patients/save}" th:object="${patient}" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" th:field="*{patientName}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" th:field="*{contactNumber}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{emailId}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" th:field="*{location}" class="form-control">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" th:field="*{dateOfBirth}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select th:field="*{gender}" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Allergies</label>
                <input type="text" th:field="*{allergies}" class="form-control">
            </div>
            <div class="form-group">
                <label>Medications</label>
                <input type="text" th:field="*{medications}" class="form-control">
            </div>
            <div class="form-group">
                <label>Treatments</label>
                <input type="text" th:field="*{treatments}" class="form-control">
            </div>
            <div class="form-group">
                <label>Medical History</label>
                <textarea th:field="*{medicalHistory}" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register Patient</button>
        </form>
        <a th:href="@{/ui/patients/}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
