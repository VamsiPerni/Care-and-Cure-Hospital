<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Explorer | Payment Method Analysis</title>
    
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --dark: #1e1e2f;
            --darker: #161623;
            --light: #f5f6fa;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark), var(--darker));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            margin: 80px auto;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .page-header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .method-selector {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            transition: all 0.4s ease;
        }
        
        .method-selector:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .selector-label {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-light);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .method-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }
        .method-dropdown option {
    background-color: var(--dark); /* or any darker shade */
    color: var(--light); /* matches your light text */
}

        
        .method-dropdown:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            width: 100%;
            margin-top: 15px;
        }
        
        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }
        
        .transaction-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .transaction-table th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            padding: 15px 20px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        .transaction-table td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.2s ease;
        }
        
        .transaction-table tr:last-child td {
            border-bottom: none;
        }
        
        .transaction-table tr:hover td {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.01);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-completed {
            background-color: rgba(0, 184, 148, 0.2);
            color: #00b894;
        }
        
        .status-pending {
            background-color: rgba(253, 203, 110, 0.2);
            color: #fdcb6e;
        }
        
        .status-failed {
            background-color: rgba(214, 48, 49, 0.2);
            color: #ff7675;
        }
        
        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            color: var(--primary);
            transform: translateX(5px);
        }
        
        .empty-state {
            padding: 50px;
            text-align: center;
            color: var(--primary-light);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-panel {
                padding: 25px;
                margin: 60px auto;
                width: 95%;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .transaction-table th, 
            .transaction-table td {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="glass-panel animate__animated animate__fadeIn">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-filter"></i> Transaction Explorer
            </h1>
        </div>
        
        <!-- Payment Method Selector -->
        <form th:action="@{/viewTransactionByMode}" method="get" class="method-selector">
            <div class="mb-4">
                <label for="paymentMethod" class="selector-label">
                    <i class="fas fa-credit-card"></i> Select Payment Method
                </label>
                <select id="paymentMethod" name="paymentMethod" class="method-dropdown" required>
                    <option value="">-- Choose a payment method --</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>
            
            <button type="submit" class="analyze-btn">
                <i class="fas fa-search"></i> Analyze Transactions
            </button>
        </form>
        
        <!-- Transaction Results -->
        <div th:if="${transactions}">
            <h3 class="mb-4" style="color: var(--primary-light);">
                <i class="fas fa-list-ol"></i> Transaction Details
                <span class="badge bg-primary ms-2" th:text="${transactions.size()} + ' found'"></span>
            </h3>
            
            <div class="table-responsive">
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction : ${transactions}">
                            <td th:text="${transaction.transactionId}"></td>
                            <td th:text="${#temporals.format(transaction.transactionDate, 'dd MMM yyyy')}"></td>
                            <td th:text="'â‚¹' + ${#numbers.formatDecimal(transaction.amountPaid, 1, 2)}"></td>
                            <td th:text="${transaction.paymentMethod}"></td>
                            <td>
                                <span th:classappend="${transaction.paymentStatus == 'Completed'} ? 'status-completed' : 
                                    (${transaction.paymentStatus == 'Pending'} ? 'status-pending' : 'status-failed')" 
                                    class="status-badge" th:text="${transaction.paymentStatus}">
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:unless="${transactions}" class="empty-state">
            <i class="fas fa-database"></i>
            <h4>No transactions to display</h4>
            <p>Select a payment method and click "Analyze Transactions" to view results</p>
        </div>
        
        <!-- Home Link -->
        <a th:href="@{/homePayment}" class="home-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <script>
        // Set the selected payment method if coming from form submission
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedMethod = urlParams.get('paymentMethod');
            
            if (selectedMethod) {
                document.getElementById('paymentMethod').value = selectedMethod;
            }
        });
    </script>
</body>
</html>
