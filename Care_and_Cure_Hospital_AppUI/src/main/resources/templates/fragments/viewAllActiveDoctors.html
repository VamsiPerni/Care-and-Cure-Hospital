<th:block th:fragment="content">
	<head>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	    <link rel="stylesheet" th:href="@{/css/doctorstyle.css}"> <!-- Your custom CSS -->
	</head>
    <style>

						/* Table Styling */
						table {
						    width: 100%; /* Increase width slightly for better spacing */
						    border-collapse: collapse;
						    margin-bottom: 20px;
						}

						th, td {
						    padding: 8px; /* Reduce padding to make it more compact */
						    text-align: center;
						    font-size: 14px; /* Smaller font for a cleaner look */
						}

						th {
						    background-color: #007bff;
						    color: white;
						    font-size: 15px; /* Slightly larger heading for readability */
						}

						tr:hover {
						    background-color: #f5f5f5;
						}

						/* Responsive Adjustments */
						@media (max-width: 768px) {
						    table {
						        width: 95%;
						    }

						    th, td {
						        font-size: 13px; /* Adjust for mobile screens */
						    }
						}

						@media (max-width: 480px) {
						    table {
						        width: 100%;
						    }

						    th, td {
						        font-size: 12px;
						        padding: 6px;
						    }
						}
    </style>

	<div>
	        <h3 class="text-primary text-center">Active Doctors List</h3>
	        <div th:if="${doctors}">
	            <table>
	                <thead>
	                    <tr>
	                        <th>ID</th>
	                        <th>Doctor Name</th>
	                        <th>Specialization</th>
							<th>Qualification</th>
	                        <th>Contact</th>
	                        <th>Email</th>
							<th>Gender</th>
							<th>Location</th>
							<th>Consultation Fee</th>
							<th>Experience (years)</th>
							<th>Surgeon</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr th:each="doctor : ${doctors}">
	                        <td th:text="${doctor.doctorId}"></td>
	                        <td th:text="${doctor.doctorName.firstName} + ' ' + ${doctor.doctorName.lastName}"></td>
	                        <td th:text="${doctor.specialization}"></td>
							<td th:text="${doctor.qualification}"></td>
	                        <td th:text="${doctor.contactNumber}"></td>
	                        <td th:text="${doctor.emailId}"></td>
							<td th:text="${doctor.gender}"></td>
							<td th:text="${doctor.location}"></td>
							<td th:text="${doctor.consultationFees}"></td>
							<td th:text="${doctor.yearsOfExperience}"></td>
							<td th:text="${doctor.isSurgeon?'Yes':'No'}"></td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
		</div>
</th:block>
