<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #007bff, #0056b3);
            padding: 15px;
            width: 100%;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #e6f0ff;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            margin: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            width: 100%;
            padding: 10px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
		.message{
			color:green;
			text-align: center;
		}
		.error{
			color:red;
			text-align: center;
		}
    </style>
</head>
<body>
    <div class="card">
        <h2>Update Patient</h2>
         <form th:action="@{/ui/patients/update}" method="post">
			<input type="hidden" name="_method" value="PUT">
            <input type="hidden" id="id" name="id" th:value="${patient.patientId}">
           <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="patientName" th:value="${patient.patientName}" class="form-control" required>
            </div> 
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" name="contactNumber" th:value="${patient.contactNumber}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="emailId" th:value="${patient.emailId}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location" th:value="${patient.location}" class="form-control">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dateOfBirth" th:value="${patient.dateOfBirth}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" class="form-control">
					<option value="Male" th:selected="${patient.gender == 'Male'}">Male</option>
					<option value="Female" th:selected="${patient.gender == 'Female'}">Female</option>
					<option value="Other" th:selected="${patient.gender == 'Other'}">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Allergies</label>
                <input type="text" name="allergies" th:value="${patient.allergies}" class="form-control">
            </div>
            <div class="form-group">
                <label>Medications</label>
                <input type="text" name="medications" th:value="${patient.medications}" class="form-control">
            </div>
            <div class="form-group">
                <label>Treatments</label>
                <input type="text" name="treatments" th:value="${patient.treatments}" class="form-control">
            </div>
            <div class="form-group">
                <label>Medical History</label>
                <input type="text" name="medicalHistory" th:value="${patient.medicalHistory}" class="form-control" rows="3">
            </div>
			<div class="form-group">
			     <label>Others</label>
			     <input type="text" name="others" th:value="${patient.others}" class="form-control">
			</div>
            <button type="submit" class="btn btn-success">Update Patient</button>
        </form>
		<div th:if="${message}" class="message">
			<p th:text="${message}"></p>
		</div>
		<div th:if="${error}" class="error">
		   <p th:text="${error}"></p>
		</div>
        <a th:href="@{/ui/patients/}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
